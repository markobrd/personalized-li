<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Post Replica</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f3f2ef;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.post-container {
    background-color: #fff;
    width: 400px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.post-header {
    display: flex;
    align-items: center;
    padding: 10px;
    gap: 10px;
}

.profile-pic {
    width: 40px;
    height: 40px;
    border-radius: 50%;
}

.user-info {
    display: flex;
    flex-direction: column;
}

.user-name {
    font-weight: bold;
}

.user-details, .post-time {
    font-size: 12px;
    color: #666;
}

.post-text {
    padding: 10px;
    font-size: 14px;
}

.post-media {
    position: relative;
    width: 100%;
    height: 200px;
    background-color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
}

.media-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.media-caption {
    position: absolute;
    bottom: 10px;
    background-color: rgba(0, 0, 0, 0.6);
    color: #fff;
    padding: 5px 10px;
    border-radius: 4px;
    font-size: 14px;
}

.post-footer {
    display: flex;
    justify-content: center;
    padding: 10px;
    background-color: #f3f2ef;
}

.visit-post {
    padding: 8px 16px;
    background-color: #0073b1;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
}

.visit-post:hover {
    background-color: #005582;
}


    </style>
</head>
<body>
    <div class="post-container">
        <div class="post-header">
            <img src=profile_link alt="Profile" class="profile-pic">
            <div class="user-info">
                <div class="user-name">name</div>
                <div class="user-details">dessc</div>
                <div class="post-time">time_posted</div>
            </div>
        </div>

        <div class="post-text">
            post_text
        </div>

        <div class="post-media">
            <img src="video-thumbnail.jpg" alt="Video" class="media-image">
            <div class="media-caption">Welcome to Australia</div>
            
        </div>

        <div class="post-footer">
            <button class="visit-post" href = post_link>Visit Post</button>
        </div>
    </div>
</body>
</html>
