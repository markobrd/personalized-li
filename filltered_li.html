<!DOCTYPE html>
<html>
<head>
    <title>Load More Example</title>
    <style>
                body {
    font-family: Arial, sans-serif;
    background-color: #f3f2ef;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    white-space: pre-line;

}
        #loadMoreBtn {
            display: none;
            margin: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .post-container {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            width:50vw;
        }

        .post-header {
            display: flex;
            align-items: center;
            border-radius: 15px;
            border: 1px solid rgb(253, 242, 219);
            padding:5px;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-name, .user-details, .post-time {
            margin: 2px 0;
        }

        .post-text, .media-caption {
            font-family: 'Times New Roman', Times, serif;
            font-size: 18px;
            margin: 15px 0;
        }

        .visit-post {
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        a{
           text-decoration: none;
           font-weight: bold;
           font-family: Arial;
           color:grey;
           font-weight:bold;
        }
    </style>
</head>
<body>
    <h2>Data Loader</h2>
    <div id="dataContainer"></div>
    <button id="loadMoreBtn" onclick="loadMore()">Load More</button>

    <script>
        let fileIndex = 0;

        function createPostElement(post) {
            const container = document.createElement('div');
            container.className = 'post-container';

            container.innerHTML = `
                <div class="post-header">
                    <a href="${post.profile_link}">
                    <img src="${post.img_link}" alt="Profile" class="profile-pic"><a src="${post.profile_link}">
                    </a>
                    <div class="user-info">
                        <a class="user-name" href = "${post.profile_link}"" >${post.name}</a>
                        <div class="user-details">${post.description}</div>
                        <div class="post-time">${post.time_posted}</div>
                    </div>
                </div>
                <div class="post-text">${post.post_text}</div>
                <div class="post-media">
                </div>
                <div class="post-footer">
                    <a href="${post.post_link}" target="_blank">
                        <button class="visit-post">Visit Post</button>
                    </a>
                </div>
            `;
            return container;
        }

        function loadData() {
            fetch('/load_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ file_index: fileIndex })
            })
            .then(response => response.json())
            .then(result => {
                const container = document.getElementById('dataContainer');
                result.data.forEach(post => {
                    const postElement = createPostElement(post);
                    container.appendChild(postElement);
                });
                fileIndex = result.next;
                const btn = document.getElementById('loadMoreBtn');
                btn.style.display = (fileIndex != -1) ? 'block' : 'none';
            });
        }

        function loadMore() {
            loadData();
        }

        window.onscroll = function() {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight && fileIndex !=-1) {
                const btn = document.getElementById('loadMoreBtn');
                if (btn.style.display !== 'block') {
                    btn.style.display = 'block';
                }
            }
        };

        // Initial load
        loadData();
    </script>
</body>
</html>
